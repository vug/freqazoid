<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Freqazoid</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->

        </div>

        <!--</nav>-->

    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-shadow--2dp mdl-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Settings</h2>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="chkSoundOutput">
                            <input type="checkbox" id="chkSoundOutput" class="mdl-switch__input">
                            <span class="mdl-switch__label">Output Sound</span>
                        </label>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--12-col mdl-shadow--2dp mdl-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Oscilloscope</h2>
                    </div>
                    <div id="oscContainer" class="mdl-cell mdl-cell--12-col">
                        <canvas id="oscilloscope"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
